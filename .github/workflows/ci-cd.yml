# CI/CD - Publish Package to GitHub Packages (Final Fix)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry --version

      - name: Clean Poetry Configuration
        run: |
          poetry config --unset repositories.github || true
          poetry config --unset http-basic.github || true
          rm -f ~/.config/pypoetry/auth.toml ~/.config/pypoetry/config.toml

      - name: Install Dependencies
        run: poetry install --with dev

      - name: Build Package
        run: poetry build

      - name: Publish PR Package (Dev Version)
        if: github.event_name == 'pull_request'
        run: |
          DEV_VERSION="$(poetry version --short).dev${{ github.event.number }}+${{ github.run_number }}"
          echo "Setting PR version: $DEV_VERSION"
          poetry version "$DEV_VERSION"
          poetry build
          pip install --upgrade pip twine
          twine upload --repository-url "https://upload.pypi.pkg.github.com/${{ github.repository_owner }}" \
            -u __token__ -p "${{ secrets.GH_TOKEN }}" dist/*

      - name: Publish Stable Package (Merge to Main)
        if: github.event_name == 'push'
        run: |
          STABLE_VERSION=$(poetry version --short)
          echo "Publishing stable version: $STABLE_VERSION"
          poetry version "$STABLE_VERSION"
          poetry build
          pip install --upgrade pip twine
          twine upload --repository-url "https://upload.pypi.pkg.github.com/${{ github.repository_owner }}" \
            -u __token__ -p "${{ secrets.GH_TOKEN }}" dist/*
