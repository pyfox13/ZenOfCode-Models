# pyproject.toml for ZenOfCode Models (CI/CD Only)

[tool.poetry]
name = "zenofcode-models"
version = "0.1.0"
description = "Shared database models for ZenOfCode"
authors = ["Zen Of Code Dev"]
readme = "README.md"
packages = [{ include = "models" }]

[tool.poetry.dependencies]
python = ">=3.10"
sqlalchemy = "*"         # if you really want a wildcard here, but specifying a range is better
psycopg2-binary = "*"     # same as above

[tool.poetry.group.dev.dependencies]
pytest = "*"             # consider setting a version range here too, e.g., "^7.0.0"
pre-commit = "^2.20.0"    # example version range; adjust as needed
mypy = "^0.971"          # example version range


[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
